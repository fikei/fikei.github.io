<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soundscape ‚Äî Audio-Reactive Wave Visualization</title>
    <meta name="description" content="Real-time audio visualization using simplex-noise wave grid that reacts to microphone input">
    <link rel="icon" type="image/png" href="../images/icons/favicon.ico"/>

    <!-- Space Grotesk Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* ===== RESET & BASE ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', monospace;
            font-size: 10px;
            background: #000000;
            color: #ffffff;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            position: relative;
        }

        /* ===== SVG VISUALIZATION CONTAINER ===== */
        #visualization-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        #wave-svg {
            display: block;
            width: 100%;
            height: 100%;
        }

        /* ===== LOADING SCREEN ===== */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000000;
            z-index: 50;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 0.3s ease;
        }

        .loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-screen h1 {
            font-size: 10px;
            font-weight: 400;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: #ffffff;
        }

        .loading-screen p {
            display: none;
        }

        .loading-spinner {
            margin-top: 1rem;
            width: 20px;
            height: 20px;
            border: 1px solid #333333;
            border-top-color: #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* ===== STATUS INDICATOR ===== */
        .status-bar {
            position: fixed;
            top: 1rem;
            left: 1rem;
            z-index: 20;
            padding: 0.5rem;
            background: #000000;
            border: 1px solid #ffffff;
            font-size: 10px;
            display: none;
            align-items: center;
            gap: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .status-bar.active {
            display: flex;
        }

        .status-indicator {
            width: 6px;
            height: 6px;
            background: #ffffff;
            animation: blink 1s step-start infinite;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

        /* ===== SIDEBAR TOGGLE BUTTON ===== */
        .sidebar-toggle {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 101;
            width: 30px;
            height: 30px;
            background: #000000;
            border: 1px solid #ffffff;
            color: white;
            font-size: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.15s ease;
        }

        .sidebar-toggle:hover {
            background: #ffffff;
            color: #000000;
        }

        /* ===== CONTROLS SIDEBAR ===== */
        .sidebar {
            position: fixed;
            top: 0;
            right: 0;
            width: 200px;
            height: 100vh;
            background: #000000;
            border-left: 1px solid #ffffff;
            z-index: 100;
            transform: translateX(100%);
            transition: transform 0.2s ease;
            overflow-y: auto;
            padding: 1rem;
        }

        .sidebar.open {
            transform: translateX(0);
        }

        .sidebar h2 {
            font-size: 10px;
            margin-bottom: 2rem;
            font-weight: 400;
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }

        /* Control Sections */
        .control-section {
            margin-bottom: 2rem;
            border-top: 1px solid #333333;
            padding-top: 1rem;
        }

        .control-section h3 {
            font-size: 10px;
            font-weight: 400;
            margin-bottom: 1rem;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .control-group {
            margin-bottom: 1.5rem;
        }

        .control-label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
            font-size: 10px;
            color: #999999;
        }

        .control-value {
            color: #ffffff;
            font-weight: 400;
        }

        /* Range Sliders */
        input[type="range"] {
            width: 100%;
            height: 1px;
            background: #333333;
            outline: none;
            -webkit-appearance: none;
            cursor: pointer;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 8px;
            height: 8px;
            background: #ffffff;
            border: 1px solid #ffffff;
            cursor: pointer;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            background: #000000;
        }

        input[type="range"]::-moz-range-thumb {
            width: 8px;
            height: 8px;
            background: #ffffff;
            border: 1px solid #ffffff;
            cursor: pointer;
        }

        /* Gradient Presets Grid */
        .gradient-grid {
            display: none;
        }

        /* Grid Density Controls */
        .density-options {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.5rem;
        }

        .density-option {
            padding: 0.5rem;
            background: #000000;
            border: 1px solid #333333;
            cursor: pointer;
            transition: all 0.15s ease;
            text-align: center;
            font-size: 10px;
            font-weight: 400;
            text-transform: uppercase;
        }

        .density-option:hover {
            border-color: #ffffff;
        }

        .density-option.active {
            background: #ffffff;
            color: #000000;
            border-color: #ffffff;
        }

        /* Buttons */
        .btn {
            width: 100%;
            padding: 0.5rem;
            font-size: 10px;
            font-weight: 400;
            cursor: pointer;
            transition: all 0.15s ease;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .btn-reset {
            background: #000000;
            border: 1px solid #ffffff;
            color: white;
            margin-top: 1.5rem;
        }

        .btn-reset:hover {
            background: #ffffff;
            color: #000000;
        }

        /* ===== ERROR SCREEN ===== */
        .error-screen {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 100;
            padding: 2rem;
            background: #000000;
            border: 1px solid #ffffff;
            text-align: center;
            max-width: 300px;
            display: none;
        }

        .error-screen.show {
            display: block;
        }

        .error-screen h2 {
            color: #ffffff;
            margin-bottom: 1rem;
            font-size: 10px;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .error-screen p {
            color: #999999;
            line-height: 1.4;
            font-size: 10px;
        }

        /* ===== SCROLLBAR STYLING ===== */
        .sidebar::-webkit-scrollbar {
            width: 4px;
        }

        .sidebar::-webkit-scrollbar-track {
            background: #000000;
        }

        .sidebar::-webkit-scrollbar-thumb {
            background: #333333;
        }

        .sidebar::-webkit-scrollbar-thumb:hover {
            background: #ffffff;
        }

        /* ===== RESPONSIVE DESIGN ===== */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <!-- SVG Visualization Container -->
    <div id="visualization-container">
        <svg id="wave-svg" xmlns="http://www.w3.org/2000/svg"></svg>
    </div>

    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <h1>SOUNDSCAPE</h1>
        <div class="loading-spinner"></div>
    </div>

    <!-- Status Bar -->
    <div class="status-bar" id="statusBar">
        <div class="status-indicator"></div>
        <span>ACTIVE</span>
    </div>

    <!-- Sidebar Toggle -->
    <button class="sidebar-toggle" id="sidebarToggle" aria-label="Toggle controls">+</button>

    <!-- Controls Sidebar -->
    <aside class="sidebar" id="sidebar">
        <h2>CTRL</h2>

        <!-- Frequency Emphasis -->
        <section class="control-section">
            <h3>FREQ</h3>
            <div class="control-group">
                <div class="control-label">
                    <span>LOW</span>
                    <span class="control-value" id="lowValue">1.0</span>
                </div>
                <input type="range" id="lowEmphasis" min="0" max="3" step="0.1" value="1">
            </div>
            <div class="control-group">
                <div class="control-label">
                    <span>MID</span>
                    <span class="control-value" id="midValue">1.0</span>
                </div>
                <input type="range" id="midEmphasis" min="0" max="3" step="0.1" value="1">
            </div>
            <div class="control-group">
                <div class="control-label">
                    <span>HIGH</span>
                    <span class="control-value" id="highValue">1.0</span>
                </div>
                <input type="range" id="highEmphasis" min="0" max="3" step="0.1" value="1">
            </div>
        </section>

        <!-- Wave Settings -->
        <section class="control-section">
            <h3>WAVE</h3>
            <div class="control-group">
                <div class="control-label">
                    <span>INTENSITY</span>
                    <span class="control-value" id="intensityValue">2.5</span>
                </div>
                <input type="range" id="intensitySlider" min="0" max="5" step="0.1" value="2.5">
            </div>
            <div class="control-group">
                <div class="control-label">
                    <span>SPEED</span>
                    <span class="control-value" id="speedValue">1.0</span>
                </div>
                <input type="range" id="speedSlider" min="0.1" max="2" step="0.1" value="1">
            </div>
        </section>

        <!-- Grid Density -->
        <section class="control-section">
            <h3>DENSITY</h3>
            <div class="density-options">
                <div class="density-option" data-density="low">L</div>
                <div class="density-option active" data-density="medium">M</div>
                <div class="density-option" data-density="high">H</div>
            </div>
        </section>

        <!-- Reset Button -->
        <button class="btn btn-reset" id="resetBtn">RESET</button>
    </aside>

    <!-- Error Screen -->
    <div class="error-screen" id="errorScreen">
        <h2>MIC ACCESS REQUIRED</h2>
        <p>Allow microphone permissions and reload</p>
    </div>

    <script>
        // =====================================================
        // SOUNDSCAPE: Audio-Reactive Wave Visualization
        // =====================================================

        // Simple 2D noise function (Perlin-like)
        function createNoise2D() {
            const permutation = [];
            for (let i = 0; i < 256; i++) permutation[i] = i;
            for (let i = 255; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [permutation[i], permutation[j]] = [permutation[j], permutation[i]];
            }
            const p = [...permutation, ...permutation];

            const fade = (t) => t * t * t * (t * (t * 6 - 15) + 10);
            const lerp = (t, a, b) => a + t * (b - a);
            const grad = (hash, x, y) => {
                const h = hash & 15;
                const u = h < 8 ? x : y;
                const v = h < 4 ? y : h === 12 || h === 14 ? x : 0;
                return ((h & 1) === 0 ? u : -u) + ((h & 2) === 0 ? v : -v);
            };

            return function(x, y) {
                const X = Math.floor(x) & 255;
                const Y = Math.floor(y) & 255;
                x -= Math.floor(x);
                y -= Math.floor(y);
                const u = fade(x);
                const v = fade(y);
                const a = p[X] + Y;
                const b = p[X + 1] + Y;
                return lerp(v,
                    lerp(u, grad(p[a], x, y), grad(p[b], x - 1, y)),
                    lerp(u, grad(p[a + 1], x, y - 1), grad(p[b + 1], x - 1, y - 1))
                );
            };
        }

        // ===== DOM ELEMENTS =====
        const elements = {
            svg: document.getElementById('wave-svg'),
            container: document.getElementById('visualization-container'),
            loading: document.getElementById('loadingScreen'),
            sidebar: document.getElementById('sidebar'),
            sidebarToggle: document.getElementById('sidebarToggle'),
            statusBar: document.getElementById('statusBar'),
            error: document.getElementById('errorScreen')
        };

        // ===== CONFIGURATION =====
        const config = {
            // Audio settings
            fftSize: 256,
            smoothing: 0.3,

            // Grid settings
            densityPresets: {
                low: { xGap: 20, yGap: 20 },
                medium: { xGap: 12, yGap: 12 },
                high: { xGap: 8, yGap: 8 }
            },

            // Wave physics
            waveAmplitude: 12,
            cursorInfluence: 0.00035,
            cursorRadius: 175,
            damping: 0.95,
            restoration: 0.01,

            // Color gradients (grayscale only)
            gradients: {
                default: { colors: ['#ffffff', '#999999'], bg: '#000000' }
            }
        };

        // ===== STATE =====
        const state = {
            // User settings
            settings: {
                lowEmphasis: 1.0,
                midEmphasis: 1.0,
                highEmphasis: 1.0,
                intensity: 2.5,
                speed: 1.0,
                density: 'medium',
                gradient: 'default'
            },

            // Audio
            audioContext: null,
            analyser: null,
            microphone: null,
            dataArray: null,
            bufferLength: 0,
            isActive: false,

            // Wave grid
            paths: [],
            lines: [],
            noise: null,
            boundingRect: null,

            // Mouse tracking
            mouse: {
                x: -10,
                y: 0,
                lx: 0,
                ly: 0,
                sx: 0,
                sy: 0,
                v: 0,
                vs: 0,
                a: 0,
                set: false
            }
        };

        // =====================================================
        // INITIALIZATION
        // =====================================================

        async function init() {
            console.log('üé® Initializing Soundscape...');

            // Initialize noise generator
            state.noise = createNoise2D();

            // Setup wave grid
            setupWaveGrid();

            // Setup all controls
            setupControls();

            // Auto-start audio capture
            await startAudioCapture();
        }

        // =====================================================
        // WAVE GRID SETUP
        // =====================================================

        function setupWaveGrid() {
            // Clear existing grid
            state.paths.forEach(path => path.remove());
            state.paths = [];
            state.lines = [];

            // Get container dimensions
            state.boundingRect = elements.container.getBoundingClientRect();
            const { width, height } = state.boundingRect;

            // Set SVG dimensions
            elements.svg.style.width = `${width}px`;
            elements.svg.style.height = `${height}px`;
            elements.svg.setAttribute('viewBox', `0 0 ${width} ${height}`);

            // Get density settings
            const density = config.densityPresets[state.settings.density];
            const { xGap, yGap } = density;

            // Calculate grid dimensions
            const padding = 200;
            const oWidth = width + padding;
            const oHeight = height + 30;
            const totalLines = Math.ceil(oWidth / xGap);
            const totalPoints = Math.ceil(oHeight / yGap);
            const xStart = (width - xGap * totalLines) / 2;
            const yStart = (height - yGap * totalPoints) / 2;

            console.log(`üìä Creating ${totalLines} lines with ${totalPoints} points each`);

            // Create grid lines
            for (let i = 0; i < totalLines; i++) {
                const points = [];

                // Create points for this line
                for (let j = 0; j < totalPoints; j++) {
                    points.push({
                        x: xStart + xGap * i,
                        y: yStart + yGap * j,
                        wave: { x: 0, y: 0 },      // Noise-based wave motion
                        cursor: { x: 0, y: 0, vx: 0, vy: 0 }, // Mouse interaction
                        audio: { x: 0, y: 0 }       // Audio reactivity
                    });
                }

                // Create SVG path
                const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                path.setAttribute('fill', 'none');
                path.setAttribute('stroke-width', '1');
                path.setAttribute('stroke-linecap', 'round');
                path.setAttribute('stroke-linejoin', 'round');
                path.setAttribute('opacity', '0.6');
                elements.svg.appendChild(path);

                state.paths.push(path);
                state.lines.push(points);
            }

            // Apply colors
            updateColors();
        }

        function updateColors() {
            const gradient = config.gradients[state.settings.gradient];

            // Update background
            document.body.style.background = gradient.bg;

            // Update line colors with gradient
            state.paths.forEach((path, i) => {
                const progress = i / state.paths.length;
                const colorIndex = Math.floor(progress * gradient.colors.length);
                const color = gradient.colors[Math.min(colorIndex, gradient.colors.length - 1)];
                path.setAttribute('stroke', color);
            });
        }

        // =====================================================
        // AUDIO CAPTURE
        // =====================================================

        async function startAudioCapture() {
            try {
                console.log('üé§ Requesting microphone access...');

                const stream = await navigator.mediaDevices.getUserMedia({
                    audio: {
                        echoCancellation: false,
                        noiseSuppression: false,
                        autoGainControl: false
                    }
                });

                // Setup audio context
                state.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                state.analyser = state.audioContext.createAnalyser();
                state.microphone = state.audioContext.createMediaStreamSource(stream);

                // Configure analyser
                state.analyser.fftSize = config.fftSize;
                state.analyser.smoothingTimeConstant = config.smoothing;
                state.bufferLength = state.analyser.frequencyBinCount;
                state.dataArray = new Uint8Array(state.bufferLength);

                // Connect audio graph
                state.microphone.connect(state.analyser);

                // Update UI
                state.isActive = true;
                elements.loading.classList.add('hidden');
                elements.statusBar.classList.add('active');

                console.log('‚úÖ Audio capture started');

                // Start animation loop
                requestAnimationFrame(animate);

            } catch (err) {
                console.error('‚ùå Microphone access denied:', err);
                elements.loading.classList.add('hidden');
                elements.error.classList.add('show');
            }
        }

        // =====================================================
        // ANIMATION LOOP
        // =====================================================

        function animate(time = 0) {
            if (!state.isActive) return;

            // Update mouse smoothing
            updateMouse();

            // Move all points
            movePoints(time);

            // Draw all lines
            drawLines();

            // Continue loop
            requestAnimationFrame(animate);
        }

        function updateMouse() {
            const m = state.mouse;

            // Smooth mouse position
            m.sx += (m.x - m.sx) * 0.1;
            m.sy += (m.y - m.sy) * 0.1;

            // Calculate velocity
            const dx = m.x - m.lx;
            const dy = m.y - m.ly;
            const distance = Math.hypot(dx, dy);

            m.v = distance;
            m.vs += (distance - m.vs) * 0.1;
            m.vs = Math.min(100, m.vs);

            // Store last position
            m.lx = m.x;
            m.ly = m.y;

            // Calculate angle
            m.a = Math.atan2(dy, dx);
        }

        function movePoints(time) {
            // Get audio frequency data
            let lowSum = 0, midSum = 0, highSum = 0;

            if (state.analyser) {
                state.analyser.getByteFrequencyData(state.dataArray);

                for (let i = 0; i < state.bufferLength; i++) {
                    const value = state.dataArray[i];
                    if (i < state.bufferLength * 0.3) lowSum += value;
                    else if (i < state.bufferLength * 0.7) midSum += value;
                    else highSum += value;
                }
            }

            // Calculate frequency levels with emphasis
            const lowLevel = (lowSum / (state.bufferLength * 0.3) / 255) * state.settings.lowEmphasis;
            const midLevel = (midSum / (state.bufferLength * 0.4) / 255) * state.settings.midEmphasis;
            const highLevel = (highSum / (state.bufferLength * 0.3) / 255) * state.settings.highEmphasis;
            const audioIntensity = ((lowLevel + midLevel + highLevel) / 3) * state.settings.intensity;

            // Update all points
            state.lines.forEach((points) => {
                points.forEach((p) => {
                    // 1. Base wave motion (simplex noise)
                    const timeScale = time * 0.008 * state.settings.speed;
                    const noiseValue = state.noise(
                        (p.x + timeScale) * 0.003,
                        (p.y + timeScale * 0.375) * 0.002
                    ) * 8;

                    p.wave.x = Math.cos(noiseValue) * config.waveAmplitude;
                    p.wave.y = Math.sin(noiseValue) * (config.waveAmplitude * 0.5);

                    // 2. Audio reactivity (stronger response)
                    const audioNoiseValue = state.noise(
                        (p.x + time * 0.02) * 0.005,
                        (p.y + time * 0.015) * 0.005
                    );

                    p.audio.x = Math.cos(audioNoiseValue) * audioIntensity * 80;
                    p.audio.y = Math.sin(audioNoiseValue) * audioIntensity * 60;

                    // 3. Mouse interaction
                    const dx = p.x - state.mouse.sx;
                    const dy = p.y - state.mouse.sy;
                    const distance = Math.hypot(dx, dy);
                    const influenceRadius = Math.max(config.cursorRadius, state.mouse.vs);

                    if (distance < influenceRadius) {
                        const strength = 1 - distance / influenceRadius;
                        const force = Math.cos(distance * 0.001) * strength;

                        p.cursor.vx += Math.cos(state.mouse.a) * force * influenceRadius * state.mouse.vs * config.cursorInfluence;
                        p.cursor.vy += Math.sin(state.mouse.a) * force * influenceRadius * state.mouse.vs * config.cursorInfluence;
                    }

                    // Apply physics
                    p.cursor.vx += (0 - p.cursor.x) * config.restoration;
                    p.cursor.vy += (0 - p.cursor.y) * config.restoration;
                    p.cursor.vx *= config.damping;
                    p.cursor.vy *= config.damping;

                    p.cursor.x += p.cursor.vx;
                    p.cursor.y += p.cursor.vy;

                    // Limit displacement
                    p.cursor.x = Math.min(50, Math.max(-50, p.cursor.x));
                    p.cursor.y = Math.min(50, Math.max(-50, p.cursor.y));
                });
            });
        }

        function drawLines() {
            state.lines.forEach((points, lineIndex) => {
                if (points.length < 2 || !state.paths[lineIndex]) return;

                // Start path
                const firstPoint = points[0];
                let pathData = `M ${
                    firstPoint.x + firstPoint.wave.x + firstPoint.audio.x
                } ${
                    firstPoint.y + firstPoint.wave.y + firstPoint.audio.y
                }`;

                // Draw line segments
                for (let i = 1; i < points.length; i++) {
                    const p = points[i];
                    const x = p.x + p.wave.x + p.cursor.x + p.audio.x;
                    const y = p.y + p.wave.y + p.cursor.y + p.audio.y;
                    pathData += ` L ${x} ${y}`;
                }

                // Update path
                state.paths[lineIndex].setAttribute('d', pathData);
            });
        }

        // =====================================================
        // CONTROLS SETUP
        // =====================================================

        function setupControls() {
            // Sidebar toggle
            elements.sidebarToggle.addEventListener('click', () => {
                elements.sidebar.classList.toggle('open');
            });

            // Frequency emphasis sliders
            setupSlider('lowEmphasis', 'lowValue', (value) => {
                state.settings.lowEmphasis = value;
            });

            setupSlider('midEmphasis', 'midValue', (value) => {
                state.settings.midEmphasis = value;
            });

            setupSlider('highEmphasis', 'highValue', (value) => {
                state.settings.highEmphasis = value;
            });

            // Wave settings sliders
            setupSlider('intensitySlider', 'intensityValue', (value) => {
                state.settings.intensity = value;
            });

            setupSlider('speedSlider', 'speedValue', (value) => {
                state.settings.speed = value;
            });

            // Density options
            document.querySelectorAll('.density-option').forEach(option => {
                option.addEventListener('click', () => {
                    document.querySelectorAll('.density-option').forEach(o => o.classList.remove('active'));
                    option.classList.add('active');
                    state.settings.density = option.dataset.density;
                    setupWaveGrid();
                });
            });

            // Reset button
            document.getElementById('resetBtn').addEventListener('click', resetToDefaults);

            // Mouse tracking
            window.addEventListener('mousemove', (e) => {
                state.mouse.x = e.clientX;
                state.mouse.y = e.clientY;

                if (!state.mouse.set) {
                    state.mouse.sx = state.mouse.x;
                    state.mouse.sy = state.mouse.y;
                    state.mouse.lx = state.mouse.x;
                    state.mouse.ly = state.mouse.y;
                    state.mouse.set = true;
                }
            });

            // Window resize
            window.addEventListener('resize', () => {
                setupWaveGrid();
            });
        }

        function setupSlider(sliderId, valueId, callback) {
            const slider = document.getElementById(sliderId);
            const valueDisplay = document.getElementById(valueId);

            slider.addEventListener('input', (e) => {
                const value = parseFloat(e.target.value);
                callback(value);
                valueDisplay.textContent = value.toFixed(1);
            });
        }

        function resetToDefaults() {
            // Reset settings
            state.settings = {
                lowEmphasis: 1.0,
                midEmphasis: 1.0,
                highEmphasis: 1.0,
                intensity: 2.5,
                speed: 1.0,
                density: 'medium',
                gradient: 'default'
            };

            // Update UI
            document.getElementById('lowEmphasis').value = 1.0;
            document.getElementById('midEmphasis').value = 1.0;
            document.getElementById('highEmphasis').value = 1.0;
            document.getElementById('intensitySlider').value = 2.5;
            document.getElementById('speedSlider').value = 1.0;

            document.getElementById('lowValue').textContent = '1.0';
            document.getElementById('midValue').textContent = '1.0';
            document.getElementById('highValue').textContent = '1.0';
            document.getElementById('intensityValue').textContent = '2.5';
            document.getElementById('speedValue').textContent = '1.0';

            // Reset density
            document.querySelectorAll('.density-option').forEach(o => o.classList.remove('active'));
            document.querySelector('[data-density="medium"]').classList.add('active');

            // Rebuild grid and colors
            setupWaveGrid();
            updateColors();

            console.log('üîÑ Reset to defaults');
        }

        // =====================================================
        // START APPLICATION
        // =====================================================

        // Initialize when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }

        console.log('üåä Soundscape loaded');
    </script>
</body>
