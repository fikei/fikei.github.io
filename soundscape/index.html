<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soundscape â€” Audio Visualization</title>
    <link rel="icon" type="image/png" href="../images/icons/favicon.ico"/>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
            color: #ffffff;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .controls {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            text-align: center;
            transition: opacity 0.5s ease;
        }

        .controls.hidden {
            opacity: 0;
            pointer-events: none;
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            letter-spacing: -0.02em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #a0aec0;
            margin-bottom: 2rem;
            font-weight: 300;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 1rem 3rem;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .status {
            position: fixed;
            top: 2rem;
            left: 2rem;
            z-index: 10;
            padding: 1rem 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            font-size: 0.9rem;
            font-weight: 500;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .status.active {
            opacity: 1;
        }

        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #48bb78;
            margin-right: 0.5rem;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .info {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            padding: 0.75rem 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            font-size: 0.85rem;
            color: #a0aec0;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .info.visible {
            opacity: 1;
        }

        .error {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 20;
            padding: 2rem;
            background: rgba(245, 101, 101, 0.2);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(245, 101, 101, 0.5);
            border-radius: 15px;
            text-align: center;
            max-width: 500px;
            display: none;
        }

        .error.show {
            display: block;
        }

        .error h2 {
            color: #fc8181;
            margin-bottom: 1rem;
        }

        .error p {
            color: #fed7d7;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <div class="controls" id="controls">
        <h1>Soundscape</h1>
        <p class="subtitle">Audio-reactive wave visualization</p>
        <button id="startBtn">Start Visualization</button>
    </div>

    <div class="status" id="status">
        <span class="status-indicator"></span>
        <span>Listening to microphone</span>
    </div>

    <div class="info" id="info">
        Make some noise to see the waves react
    </div>

    <div class="error" id="error">
        <h2>Microphone Access Required</h2>
        <p>This visualization requires access to your microphone. Please allow microphone permissions when prompted.</p>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const startBtn = document.getElementById('startBtn');
        const controls = document.getElementById('controls');
        const status = document.getElementById('status');
        const info = document.getElementById('info');
        const error = document.getElementById('error');

        let audioContext;
        let analyser;
        let microphone;
        let dataArray;
        let bufferLength;
        let animationId;
        let isActive = false;

        // Canvas setup
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Wave configuration
        const waves = [
            { amplitude: 50, frequency: 0.01, speed: 0.02, color: 'rgba(102, 126, 234, 0.3)' },
            { amplitude: 70, frequency: 0.015, speed: 0.015, color: 'rgba(118, 75, 162, 0.3)' },
            { amplitude: 90, frequency: 0.008, speed: 0.025, color: 'rgba(102, 126, 234, 0.2)' },
            { amplitude: 60, frequency: 0.012, speed: 0.018, color: 'rgba(118, 75, 162, 0.2)' }
        ];

        let time = 0;

        // Start audio capture
        async function startAudioCapture() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });

                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                microphone = audioContext.createMediaStreamSource(stream);

                analyser.fftSize = 512;
                analyser.smoothingTimeConstant = 0.8;
                bufferLength = analyser.frequencyBinCount;
                dataArray = new Uint8Array(bufferLength);

                microphone.connect(analyser);

                isActive = true;
                controls.classList.add('hidden');
                status.classList.add('active');

                setTimeout(() => {
                    info.classList.add('visible');
                }, 1000);

                animate();
            } catch (err) {
                console.error('Error accessing microphone:', err);
                error.classList.add('show');
                setTimeout(() => {
                    error.classList.remove('show');
                }, 5000);
            }
        }

        // Draw wave
        function drawWave(wave, offset, audioMultiplier) {
            ctx.beginPath();

            const baseY = canvas.height / 2;
            const points = 200;

            for (let i = 0; i <= points; i++) {
                const x = (canvas.width / points) * i;
                const normalizedX = i / points;

                // Create flowing wave with audio reactivity
                const y = baseY +
                    Math.sin(normalizedX * Math.PI * 2 * 3 + time * wave.speed + offset) *
                    wave.amplitude * audioMultiplier;

                if (i === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
            }

            ctx.strokeStyle = wave.color;
            ctx.lineWidth = 3;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.stroke();

            // Add glow effect
            ctx.shadowBlur = 20;
            ctx.shadowColor = wave.color;
            ctx.stroke();
            ctx.shadowBlur = 0;
        }

        // Animation loop
        function animate() {
            if (!isActive) return;

            // Get audio data
            analyser.getByteFrequencyData(dataArray);

            // Calculate average volume and frequency ranges
            let sum = 0;
            let lowSum = 0;
            let midSum = 0;
            let highSum = 0;

            for (let i = 0; i < bufferLength; i++) {
                sum += dataArray[i];
                if (i < bufferLength * 0.3) lowSum += dataArray[i];
                else if (i < bufferLength * 0.7) midSum += dataArray[i];
                else highSum += dataArray[i];
            }

            const average = sum / bufferLength;
            const lowAvg = lowSum / (bufferLength * 0.3);
            const midAvg = midSum / (bufferLength * 0.4);
            const highAvg = highSum / (bufferLength * 0.3);

            // Normalize values (0-1 range)
            const audioLevel = average / 255;
            const lowLevel = lowAvg / 255;
            const midLevel = midAvg / 255;
            const highLevel = highAvg / 255;

            // Clear canvas with fade effect
            ctx.fillStyle = 'rgba(10, 14, 39, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw waves with different audio responses
            const audioMultipliers = [
                1 + lowLevel * 2,
                1 + midLevel * 2.5,
                1 + highLevel * 2,
                1 + audioLevel * 1.5
            ];

            waves.forEach((wave, index) => {
                drawWave(wave, index * Math.PI / 2, audioMultipliers[index]);
            });

            // Draw particles based on high frequencies
            if (highLevel > 0.3) {
                drawParticles(highLevel);
            }

            time += 0.016; // Approximate 60fps
            animationId = requestAnimationFrame(animate);
        }

        // Draw particles for high-frequency sounds
        function drawParticles(intensity) {
            const particleCount = Math.floor(intensity * 30);

            for (let i = 0; i < particleCount; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                const size = Math.random() * 3 * intensity;

                ctx.beginPath();
                ctx.arc(x, y, size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(102, 126, 234, ${intensity * 0.5})`;
                ctx.fill();

                ctx.shadowBlur = 10;
                ctx.shadowColor = 'rgba(102, 126, 234, 0.8)';
                ctx.fill();
                ctx.shadowBlur = 0;
            }
        }

        // Event listeners
        startBtn.addEventListener('click', startAudioCapture);

        // Draw initial static waves
        function drawStaticWaves() {
            ctx.fillStyle = 'rgba(10, 14, 39, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            waves.forEach((wave, index) => {
                drawWave(wave, index * Math.PI / 2, 0.5);
            });

            time += 0.016;

            if (!isActive) {
                requestAnimationFrame(drawStaticWaves);
            }
        }

        drawStaticWaves();
    </script>
</body>
</html>
